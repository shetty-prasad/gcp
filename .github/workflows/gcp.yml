name: Deploy to Dev

on:
  push:
   

env:
    PROJECT_ID: dev-env-434113
    GCS_BUCKET_NAME: actions-dev-bucket
    CF_SA: github@dev-env-434113.iam.gserviceaccount.com

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with pytest
        run: |
          pytest tests/

  upload:
    runs-on: ubuntu-latest
    needs: CI

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Zip the folder
      run: zip -r ./src.zip src/

    - name: Authorize GCP
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json:  ${{ secrets.DEV_GCP_JSON }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: '>= 363.0.0'
        project_id: ${{ env.PROJECT_ID }}


    - name: Upload to Google Cloud Storage
      run: |
        gsutil cp ./src.zip gs://${{ env.GCS_BUCKET_NAME }}/function.zip

  deploy:
    runs-on: ubuntu-latest
    needs: upload

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authorize GCP
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json:  ${{ secrets.DEV_GCP_JSON }}
    
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy Cloud Function
        run: |
          gcloud functions deploy my-cloud-function \
            --region=us-east1 \
            --runtime=python39 \
            --service-account=${{ env.CF_SA }} \
            --trigger-http \
            --entry-point=main_func \
            --source=gs://${{ env.GCS_BUCKET_NAME }}/function.zip \
            --memory=256MB \